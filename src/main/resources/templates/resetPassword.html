<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reset Password</title>
</head>
<body>
	<div>
	<h1>Password Change</h1>
		<form action="#" th:action="@{/resetPassword}"
			th:object="${resetPasswordForm}" method="post">
			<div>
				<div>
					<div style="width: 50%">
						<p>Email:</p>
					</div>
					<div style="width: 50%">
						<input type="text" th:field="*{email}" />
					</div>
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						Email error</div>
				</div>
				<div>
					<div style="width: 50%">
						<p>New password:</p>
					</div>
					<div style="width: 50%">
						<input type="text" th:field="*{password}" />
					</div>
					<div th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">password error</div>
				</div>
				<div>
					<div style="width: 50%">
						<p>Confirm password:</p>
					</div>
					<div style="width: 50%">
						<input type="text" th:field="*{confirmPassword}" />
					</div>
					<div th:if="${#fields.hasErrors('confirmPassword')}"
						th:errors="*{confirmPassword}">test</div>
				</div>
			</div>
			<div style="padding: 20px 5px">
				<input type="submit" value="Change Password" />
			</div>
		</form>
	</div>
</body>
</html>
